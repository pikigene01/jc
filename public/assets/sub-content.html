<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>User sub-content</title>
</head>

<body>

    <div class="container-fluid text-center bg-dark text-secondary py-5 text-uppercase">
        <h1>THE PSYCHIC NETWORK</h1>
        <p class="text-uppercase mt-5">PLEASE COMPLETE THE FOLLOWING FORM </p>

        <div class="row mt-2 justify-content-between">
            <div class="col-lg-3">
                <img src="images/Seer.jpg" alt="" class="img-fluid image1">
            </div>

            <div class="col-lg-4 ">
                <!--dreams-->
                <form action="">
                    <input list="dreams" name="dream" id="dream" placeholder="Dreams">
                    <datalist id="dreams">
                        <option value="Teeth falling out.
                        "></option>
                        <option value="Being chased."></option>
                        <option value="Unable to find a toilet."></option>
                        <option value="Being naked."></option>
                        <option value="Failing exams."></option>
                        <option value="Flying."></option>
                        <option value="Falling."></option>
                        <option value="Crashing a car."></option>
                    </datalist>
                </form>

                <!--lectures-->
                <form action="">
                    <input list="lectures" name="lecture" id="lecture" placeholder="Lectures">
                    <datalist id="lectures">
                        <option value="Cups
                        "></option>
                        <option value="Major Arcana"></option>
                        <option value="Pentacles"></option>
                        <option value="Swords"></option>
                        <option value="Wands"></option>
                    </datalist>
                </form>

                <!--sign and symbols-->
                <form action="">
                    <input list="sns" name="sign" id="sign" placeholder="Signs and symbols">
                    <datalist id="sns">
                        <option value="Ankh
                        "></option>
                        <option value="Arrow"></option>
                        <option value="Bagua"></option>
                        <option value="Baphomet"></option>
                        <option value="Black Sun"></option>
                        <option value="Solar symbol"></option>
                        <option value="Cross of Saint Peter"></option>
                        <option value="Eye of Horus"></option>
                        <option value="Black Sun"></option>
                        <option value="Hexagram"></option>
                    </datalist>
                </form>
                <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa atque earum corrupti est nulla iste
                    laboriosam rerum in! Doloremque, praesentium autem. </P>


            </div>

            <div class="col-lg-3">
                <img src="images/atlantis-658490__340.jpg" alt="" class="img-fluid image">
            </div>
        </div>
        <div class="text">
            <a href="registration-form.html" class="text-secondary">REGISTRATION FORM</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="images/hibou.png" alt="" class="img-fluid h-25">
            </div>
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
